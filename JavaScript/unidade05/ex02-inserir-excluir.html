<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            // Adicionar no final da fila
            salada.push("Laranja");
            
            // Adicionar no início da fila
            salada.unshift("Maça");
            
            // Excluir ultimo elemento
            salada.pop();
            
            // Excluir primeiro elemento
            salada.shift();
            
            console.log(salada);
            console.log("Quantidade: " + salada.length);
        </script>
    </head>
    <body>
        
    </body>
</html>
