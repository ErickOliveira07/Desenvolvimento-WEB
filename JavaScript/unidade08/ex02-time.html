        <title>Aulas de Javascript</title>
        <script>
            
            function setDoisDigitos(tempo){
                if(tempo < 10){
                    return "0" + tempo;
                } else {
                    return tempo;
                }
            }
            var agora = new Date();
            
            console.log("HorÃ¡rio: " + setDoisDigitos(agora.getHours()) + ":" + setDoisDigitos(agora.getMinutes()) + ":" + setDoisDigitos(agora.getSeconds()) );
            
        </script>
